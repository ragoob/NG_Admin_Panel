<div class="login-page">
    <div class="section-left"></div>
    <div class="section-right">
        <div class="center-horizontally">
            <div class="center-vertically">
                <img [src]="config.config.header.logo.image" alt="{{config.config.header.logo.alt}}" class="logo" />
                <form [formGroup]="loginForm" class="login-form" (ngSubmit)="Login()">
                    <h1 class="form-heading" translate="AUTH.LOGIN.TITLE">Log Into Account</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ion-ios-mail"></i></span>
                                    </div>
                                    <input type="text" formControlName="email" class="form-control" placeholder="E-mail Address ...">
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ion-ios-lock"></i></span>
                                    </div>
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password ...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" formControlName="rememberme" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" translate="AUTH.LOGIN.REMEMBERME" for="rememberMe">Remember Me</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button class="btn btn-back" type="submit">
                                <i class="fa fa-sign-in"></i>
                                <span translate="AUTH.LOGIN.SIGNIN">Sign In</span>
                            </button>
                        </div>
                    </div>
                </form>
                <a href="forgot-password.html" translate="AUTH.LOGIN.FORGETPASSWORD">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
